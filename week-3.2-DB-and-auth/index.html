<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replit</title>
    <link href = "style.css" rel = "stylesheet" type ="text/css" />
</head>
<body>
    <script>
        function getAnimalData(){
            const response = fetch("https://fakerapi.it/api/v1/persons")
            .then(function(response){
                response.json()
                    .then(function(finalData){
                        console.log(finalData);
                        document.getElementById("container").innerHTML = JSON.stringify(finalData.data);
                    })
            }) //fetch is a key word to access data from a database
            //console.log(response)
        }
        
        // 2nd way to perform the above action by using async and await
        async function getAnimalData(){
            const response = await fetch("https://fakerapi.it/api/v1/persons");
            const finalData = await response.json();
            console.log(finalData);
        }
    </script>
    <button onclick = "getAnimalData()">Get animal data</button>
</body>
</html>
