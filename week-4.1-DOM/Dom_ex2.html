<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<script>
    function populateDiv(){
        const firstNumber = document.getElementById("firstNumber").value;
        const secondNumber = document.getElementById("secondNumber").value;
        //const sum = document.getElementById("finalSum");
        //use fetch()
        fetch("https://sum-server.100xdevs.com/sum?a=" +firstNumber +"&b="+secondNumber)
        .then(function(response){
            console.log(response);
            response.text()
            .then(function(ans){
                console.log(ans);
                document.getElementById("finalSum").innerHTML = ans;
            });
        });
    }
</script>
<body>
    <input id="firstNumber" type="text" placeholder="First Number"></input>
    <br></br>
    <input id="secondNumber" type="text" placeholder="Second Number"></input>
    <br></br>
    <button onclick="populateDiv()">Calculate sum</button>
    <br></br>
    <div id="finalSum">
        hi there
    </div>
</body>
</html>
